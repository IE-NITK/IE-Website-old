<template name="insertResume">
  {{#autoForm collection="Person" id="insertResume" type="insert"}}
    <fieldset>
      <legend>Resume</legend>
      {{> afQuickField name='name'}}
      {{> afQuickField name='branch'}}      
      {{> afQuickField name='contact'}}
      {{> afQuickField name='dob'}}
      {{> afQuickField name='summary' rows=6}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  {{/autoForm}}

</template>

<template name="updateResume">
  {{> quickForm collection="Books" doc=this id="updateBookForm" type="update"}}
</template>


    <template name="form">
      <div class="container">
        <div class="page-header">
          <h1>Recruitment Form</h1>
        </div>
        
        <div>
          {{>insertResume}}
        </div>
        
      </div>
    </template>

    <template name="sigs">
      <div class="container">
        <div class="page-header">
          <h1>SIGS</h1>
        </div>
      </div>
    </template>    

    <template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    </template>

    <template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    </template>
